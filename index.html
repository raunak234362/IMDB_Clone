<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Custom Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
     <!-- Main wrapper -->
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class = "container">
                 <!-- Website title -->
                <p>Movie<span>Space.</span></p>
            </div>
        </div>
        
        <!-- Header section -->
        <div class="header">
            <div class="header-container">
                <div>
                     <!-- Heading for the search box -->
                    <h1>Search for movies</h1>
                </div>
                <div class="header-link">
                    <span><a href="favorite.html">Watchlist</a></span>
                </div>
            </div>
            <div class="search-box">
                <!-- Input field for movie search -->
                <input type="text" placeholder="Type movie name here..." class="search-bar" id="Input">
                <!-- Button for submitting the search -->
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    
        <!-- Main content section --> 
        <div class="main">
            <!-- Container for displaying favorite movies -->
            <div class="fav-container">
                <!-- Movies will be displayed here -->
            </div>
            
            <!-- Start exploring section -->
            <div class="start-exploring">
                <!-- Film icon -->
                <i class="fa-solid fa-film fa-6x"></i><br>
                <!-- Text encouraging users to start exploring -->
                <span>Start Exploring!</span>
            </div>
        </div>


    <!-- Script js -->
    <script src = "script.js"></script>
</body>
</html>
